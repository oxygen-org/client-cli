filebeat.prospectors:
- type: log
  enabled: true
  paths:
    - /home/admin/log/backend.log
  multiline.pattern: ‘^127.0.0.1 - - \[\d{2}/\w+/\d{4}:\d{2}:\d{2}:\d{2} \+\d{4}\]’
  multiline.negate: true
  multiline.match: after


processors:
 - drop_event:
     when:
        regexp:
           message: "^DBG:"


